<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>datalist</title>
</head>
<body>
	<p>Choice your browser</p>
	<form action="a">

		<input list="browser">
		<datalist id="browser">
				<option value="Google Chrome">
				<option value="Mozila Firefox">
				<option value="Internet Browser">
		</datalist>
	</form>

	<form action="a" method="post">
		<br>Name<br>
		<input name="name" type="text" placeholder="name"><br>
		Password<br>
		<input name="pass" type="password" placeholder="password"><br><br>
		<input type="submit" value="Login">
	</form>
</body>
</html>
