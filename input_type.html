<body>
	<form action="a" method="POST">
		<label for="num">Name</label>
		<input id="num" type="text" placeholder="Enter your name" required>
		<label for="pass">Password</label>
		<input id="pass"type="Password" placeholder="*******" required><br><br>

		<input type="date"><br><br>
		<label for="mail">Email</label>
		<input id="mail"type="email" placeholder="sony123@gmail.com" required><br><br>
		<input type="checkbox" required>Yes, I agree<br><br>
		<label>choice file</label>
		<input type="file" name=""><br><br>
		<label>Color Choice</label><br>
		<input type="Color"><br><br>
		<label>Your website Link</label>
		<input type="url"><br><br>
		<label>Phone Number</label>
		<input type="tel" placeholder="+880">


		<br><br>
		<input type="submit" value="Save">
	</form>
	
</body>
</html>
