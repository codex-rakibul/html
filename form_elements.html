<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form_elements</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>simple</p>
		<select>
			<option value="first">First</option><br>
			<option value="second">Second</option><br>
			<option value="third">Third</option>
		</select>

	<p>Selected value</p>
		<select>
			<option value="first">First</option><br>
			<option value="second" selected>Second</option><br>
			<option value="third">Third</option>
		</select>

	<p>Multiple</p>
		<select multiple>
			<option value="first">First</option><br>
			<option value="second" selected>Second</option><br>
			<option value="third">Third</option>
		</select>

	<p>Multiple size</p>
		<select multiple size="1">
			<option value="first">First</option><br>
			<option value="second" selected>Second</option><br>
			<option value="third">Third</option>
		</select>

</body>
</html>
